trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  bkstgrg: 'azDevTRTesR01'
  bkstg: 'cirazadopstest01'
  bkcontenaire: 'tfstate'
  bkstgkey: 'devpipeline.terraform.tfstate'

stages:
  - stage: tfvalalide
    jobs:
      - job: valalide
        continueOnError: false
        steps:
          - task: TerraformInstaller@0
            displayName: tfinstall
            inputs:
             terraformVersion: latest
          - task: TerraformInstaller@0
            displayName: init
            inputs: 
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'PrivateSubscription'
              backendAzureRmResourceGroupName: 'patricksdemostorage'
              backendAzureRmStorageAccountName: 'patricksdemostorage'
              backendAzureRmContainerName: 'microservice'
              backendAzureRmKey: 'microservice.state'


